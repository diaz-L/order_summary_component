<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="styles.css" />
	<title>Summary Card</title>
</head>

<body class="font-poppins p-8 flex justify-center items-center">

	<div class="flex flex-col w-96 border rounded-xl overflow-hidden shadow-lg">
		<img class="w-full" src="./images/illustration-hero.svg" alt="person listening to music">
		<div class="p-8 text-center">
			<div>
				<h4 class="text-3xl text-gray-900 font-semibold">Order Summary</h4>
				<p class="mt-4 text-gray-500 text-sm tracking-wide">You can now listen to millions of songs, audiobooks, and
					podcasts on any
					device
					anywhere you like!</p>
			</div>
			<div class="flex justify-between items-center mt-6 bg-gray-100 p-2 rounded-lg">
				<img class="mr-4" src="./images/icon-music.svg" alt="music icon">
				<div class="mr-auto">
					<h4 class="text-base font-bold">Annual Plan</h4>
					<p class="text-gray-500 text-sm text-left">$59.99/year</p>
				</div>
				<div>
					<a class="text-purple-900 text-sm" href="#">Change</a>
				</div>
			</div>
			<div class="mt-8 flex flex-col">
				<button class="bg-indigo-700 hover:bg-indigo-600 text-gray-100 py-3 px-8 rounded-lg shadow-xl border">Proceed
					to
					Payment</button>
				<button
					class="mt-2 hover:bg-gray-300 hover:text-gray-600 bg-gray-100 text-gray-800 py-3 px-8 rounded-lg shadow-xl border">Cancel
					Order</button>
			</div>
		</div>
	</div>

</body>

</html>
